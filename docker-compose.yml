services:
  db:
    image: postgres:16
    container_name: document_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: document_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - document_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: document_backend
    command: npm run start:dev
    restart: always
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: document_db
    depends_on:
      - db
    networks:
      - document_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: document_frontend
    command: npm run dev
    restart: always
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - document_net

volumes:
  pgdata:

networks:
  document_net:
    driver: bridge
