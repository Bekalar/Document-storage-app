services:
  db:
    image: postgres:16
    container_name: document_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - document_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: document_backend
    command: npm run start:dev
    restart: always
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "${BACKEND_PORT}:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_HOST: db
      DATABASE_PORT: ${POSTGRES_PORT}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
    depends_on:
      - db
    networks:
      - document_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: document_frontend
    command: npm run dev
    restart: always
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "${FRONTEND_PORT}:5173"
    depends_on:
      - backend
    networks:
      - document_net

volumes:
  pgdata:

networks:
  document_net:
    driver: bridge
